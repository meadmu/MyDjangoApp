<tr>
    <td data-label="Name">
        {{ form.name }}
        {{ form.name.errors }}
    </td>
    <td data-label="Value">
        {{ form.value }}
        {{ form.value.errors }}
    </td>
    <td data-label="Qty">
        {{ form.qty }}
        {{ form.qty.errors }}
    </td>
    <td data-label="Sum">
        {{ form.sum }}
        {{ form.sum.errors }}
    </td>
    <td data-label="Note">
        {{ form.note }}
        {{ form.note.errors }}
    </td>
    <td data-label="Save"><a href="#" 
            hx-post="{% url 'add_expense_submit' %}" 
            hx-target="closest tr" 
            hx-swap="outerHTML" 
            hx-include="closest tr"
            hx-encoding="multipart/form-data" 
            class="text-secondary">
            <svg class="bi bi-check-lg me-2" width="32" height="32">
                <use xlink:href="#checkmark"/>
            </svg>
        </a>
    </td>
    <td data-label="Cancel"><a href="#" 
            hx-get="{% url 'add_expense_cancel' %}" 
            hx-target="closest tr" 
            hx-swap="outerHTML" 
            class="text-secondary">
            <svg class="bi bi-x-lg me-2" width="32" height="32">
                <use xlink:href="#cancel"/>
            </svg>
        </a>
    </td>
</tr>
